name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch name (e.g., master)
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        # Corepack is pre-installed with Node.js 16+ runners.
        # This command ensures it's active and will use the Yarn version specified in package.json.
        run: corepack enable
      - name: Install dependencies
        # This will use the Yarn Berry version configured in your project via Corepack.
        # --immutable is recommended for CI/CD to ensure reproducible installs.
        run: yarn install --immutable
      - name: Build and upload your site
        uses: withastro/action@v2
        with:
          path: .
          package-manager: 'yarn'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
